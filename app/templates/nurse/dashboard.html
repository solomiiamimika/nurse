{% extends "base.html" %}
{% block content %}
<div class="client-dashboard">
    <h2>Панель клієнта</h2>
    <div class="dashboard-options">
        <button id="location-btn" class="btn btn-info">
            {% if current_user.location_approved %}
                Оновити моє місцезнаходження
            {% else %}
                Надати доступ до місцезнаходження
            {% endif %}
        </button>
    </div>
    
    <div id="map-container" style="height: 500px; width: 100%; margin-top: 20px;"></div>
</div>
{% endblock %}

{% block scripts %}
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    let map;
    let userMarker;
    let nurseLayerGroup = L.layerGroup();
    
    function initMap() {
        console.log('Ініціалізація карти...');
        map = L.map('map-container').setView([50.4501, 30.5234], 12);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        nurseLayerGroup.addTo(map);
        
        if ({{ 'true' if current_user.location_approved else 'false' }}) {
            console.log('Користувач вже надав доступ до геолокації');
            loadNursesLocations();
            
            if ({{ current_user.latitude|default(0, true) }} && {{ current_user.longitude|default(0, true) }}) {
                updateUserMarker(
                    parseFloat({{ current_user.latitude|default(0) }}), 
                    parseFloat({{ current_user.longitude|default(0) }})
                );
            }
        }
    }
    
    function updateUserMarker(lat, lng) {
        console.log('Оновлення маркера користувача:', lat, lng);
        if (userMarker) {
            map.removeLayer(userMarker);
        }
        
        userMarker = L.marker([lat, lng], {
            icon: L.divIcon({
                className: 'user-marker',
                html: '<div style="background-color: blue; border-radius: 50%; width: 20px; height: 20px;"></div>',
                iconSize: [20, 20]
            }),
            title: 'Ваше місцезнаходження'
        }).addTo(map);
        
        map.setView([lat, lng], 12);
    }
    
    document.getElementById('location-btn').addEventListener('click', function() {
        console.log('Кнопка геолокації натиснута');
        if (navigator.geolocation) {
            console.log('Браузер підтримує геолокацію');
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    console.log('Отримано позицію:', position);
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    updateUserMarker(lat, lng);
                    
                    fetch('{{ url_for("client.update_location") }}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            latitude: lat,
                            longitude: lng
                        })
                    })
                    .then(response => {
                        console.log('Відповідь від сервера:', response);
                        if (!response.ok) throw new Error('Помилка мережі');
                        return response.json();
                    })
                    .then(data => {
                        console.log('Дані від сервера:', data);
                        if (data.success) {
                            loadNursesLocations();
                            window.location.reload();
                        } else {
                            alert('Помилка: ' + (data.message || 'Невідома помилка'));
                        }
                    })
                    .catch(error => {
                        console.error('Помилка:', error);
                        alert('Помилка: ' + error.message);
                    });
                },
                function(error) {
                    console.error('Помилка геолокації:', error);
                    let errorMessage = "Невідома помилка геолокації";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = "Доступ до геолокації відхилено";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = "Інформація про місцезнаходження недоступна";
                            break;
                        case error.TIMEOUT:
                            errorMessage = "Час очікування геолокації вийшов";
                            break;
                    }
                    alert(errorMessage);
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            console.log('Браузер не підтримує геолокацію');
            alert("Ваш браузер не підтримує геолокацію");
        }
    });

    function loadNursesLocations() {
        console.log('Завантаження локацій медсестер...');
        nurseLayerGroup.clearLayers();
        
        fetch('{{ url_for("client.get_nurses_locations") }}')
            .then(response => {
                if (!response.ok) throw new Error('Помилка мережі');
                return response.json();
            })
            .then(data => {
                console.log('Отримано дані медсестер:', data);
                data.forEach(nurse => {
                    const marker = L.marker([nurse.lat, nurse.lng], {
                        icon: L.divIcon({
                            className: 'nurse-marker',
                            html: `<div style="background-color: ${nurse.online ? 'green' : 'red'}; 
                                  border-radius: 50%; width: 20px; height: 20px;"></div>`,
                            iconSize: [20, 20]
                        })
                    }).addTo(nurseLayerGroup);
                    
                    marker.bindPopup(`<h5>${nurse.name}</h5><p>${nurse.online ? 'Доступна' : 'Недоступна'}</p>`);
                });
            })
            .catch(error => {
                console.error('Помилка завантаження медсестер:', error);
            });
    }

    // Ініціалізація карти після повного завантаження DOM
    document.addEventListener('DOMContentLoaded', initMap);
</script>

<style>
    #map-container {
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .leaflet-container {
        background: #f8f9fa;
    }
</style>
{% endblock %}
