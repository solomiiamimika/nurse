<!DOCTYPE html>
<html>

<head>
    <title>My Cool App</title>
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul>
        {% for category, message in messages %}
        <li style="color: {% if category == 'danger' %}red{% else %}green{%endif %};">
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>

</html>
